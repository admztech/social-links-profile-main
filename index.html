<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <header>
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica portrait" class="img-container">
      <div class="author-info">
        <h1 class="author-name">Jessica Randall</h1>
        <p class="author-location"><span>London, United kingdom</span></p>
      </div>
    </header>

    <section class="btn-wrapper">
      <p class="description">"Front-end developer and avid reader."</p>
      <a href="https://github.com" class="btn " target="_blank">GitHub</a>
      <a href="https://www.frontendmentor.io" class="btn " target="_blank">Frontend Mentor</a>
      <a href="https://www.linkedin.com" class="btn " target="_blank">LinkedIn</a>
      <a href="https://twitter.com" class="btn " target="_blank">Twitter</a>
      <a href="https://www.instagram.com/" class="btn " target="_blank">Instagram</a>
    </section>
  </main>

</body>

</html>
